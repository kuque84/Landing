<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfeccioná tu estilo | Zona de Caballeros</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo-barberia.png">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body class="full">
    <section class="full">
        <div class="full-inner">
            <div class="content">
                <h1 class="content">| Barbería Zion |</h1>
            </div>
            <div class="content">
                <h2 class="content"><br></h2>
                <h2 class="parrafo">¡Dejanos tu Consulta!</h2>
                <form id="contactform"> 
                    <h3 class="parrafo"><label for="name">Nombre</label></h3> 
                    <input type="text" id=name name=name placeholder="Nombre y Apellido" required tabindex="1" /> 
                    <h3 class="parrafo"><label for="email">e-mail</label></h3> 
                    <input type="text" id=email name=email placeholder="example@domain.com" required tabindex="2" />                
                    <h3 class="parrafo"><label for="comment">Tu Mensaje:</label></h3> 
                    <textarea name="comment" id="comment" tabindex="4"></textarea>
                    <br><br><br>
                    <a href="index.html">Inicio</a>
                    <a href="javascript:enviar()">Enviar Mensaje</a>
                    <br><br><br>
                </form> 
            </div>
        </div>
    </section>
    <div class="container">
        <input type="checkbox" id="btn-mas">
        <div class="redes">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-pinterest"></a>
        </div>
        <div class="btn-mas">
            <label for="btn-mas" class="fa fa-plus"></label>
        </div>
    </div>
    <footer class="footer">
            <span class="icono"> Grupo 8 </span><br>
            <a href="javascript:grupo()">&copy; Grupo 8 &reg;</a> 
    </footer>
</body>
<script src="./js/botones.js"></script>
</html>
